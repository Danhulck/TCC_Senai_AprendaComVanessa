<div class="perfil-container">
  <div class="perfil-header">
    <button class="btn-voltar" (click)="voltar()">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 12H5M12 19l-7-7 7-7"></path>
      </svg>
      Voltar
    </button>
    <h1>Meu Perfil</h1>
    <p>Gerencie suas informações pessoais</p>
  </div>

  <div class="perfil-content" *ngIf="usuarioLogado">
    <!-- Foto de Perfil -->
    <div class="foto-perfil-section">
      <div class="foto-perfil-wrapper">
        <div class="foto-perfil">
          <img *ngIf="avatarUrl" [src]="avatarUrl" alt="Foto de perfil">
          <svg *ngIf="!avatarUrl" xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </div>
        <div class="foto-perfil-actions">
          <label class="btn-upload-foto">
            <input type="file" (change)="onFotoSelected($event)" accept="image/*">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="17 8 12 3 7 8"></polyline>
              <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
            {{ avatarUrl ? 'Alterar Foto' : 'Adicionar Foto' }}
          </label>
          <button class="btn-remover-foto" (click)="removerFoto()" *ngIf="avatarUrl">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="3 6 5 6 21 6"></polyline>
              <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
            Remover Foto
          </button>
        </div>
      </div>
    </div>

    <!-- Informações do Usuário -->
    <div class="dados-usuario">
      <h2>Informações da Conta</h2>
      
      <div class="form-group">
        <label for="nome">Nome</label>
        <input 
          type="text" 
          id="nome" 
          [(ngModel)]="nome" 
          [disabled]="!modoEdicao"
          class="form-input">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="email" 
          [disabled]="!modoEdicao"
          class="form-input">
      </div>

      <div class="form-group">
        <label>Tipo de Usuário</label>
        <input 
          type="text" 
          [value]="isAdmin ? 'Administrador' : 'Usuário'"
          disabled
          class="form-input">
      </div>

      <!-- Botões de Ação -->
      <div class="acoes-perfil">
        <button 
          *ngIf="!modoEdicao" 
          class="btn-primary" 
          (click)="ativarEdicao()">
          Editar Dados do Perfil
        </button>

        <div *ngIf="modoEdicao" class="acoes-edicao">
          <button class="btn-success" (click)="salvarAlteracoes()">
            Salvar Alterações
          </button>
          <button class="btn-secondary" (click)="cancelarEdicao()">
            Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
