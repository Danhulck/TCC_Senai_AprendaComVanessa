<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1 class="login-titulo">🔐 Login</h1>
      <p class="login-subtitulo">Entre na sua conta</p>
    </div>

    <form (ngSubmit)="login()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="email"
          name="email"
          placeholder="seu@email.com"
          class="form-input"
          required>
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input 
          type="password" 
          id="senha" 
          [(ngModel)]="senha"
          name="senha"
          placeholder="••••••••"
          class="form-input"
          required>
      </div>

      <div class="form-checkbox">
        <input 
          type="checkbox" 
          id="manterLogado" 
          [(ngModel)]="manterLogado"
          name="manterLogado"
          class="checkbox-input">
        <label for="manterLogado" class="checkbox-label">
          Manter-me conectado
        </label>
      </div>

      <div class="mensagem-erro" *ngIf="mensagemErro">
        {{ mensagemErro }}
      </div>

      <button type="submit" class="btn-login">
        Entrar
      </button>

      <div class="login-footer">
        <p>Não tem uma conta?</p>
        <button type="button" class="btn-cadastro" (click)="irParaCadastro()">
          Cadastre-se
        </button>
      </div>

      <div class="admin-info">
        <p><strong>👤 Acesso Admin:</strong></p>
        <p>Email: admin&#64;receitas.com</p>
        <p>Senha: admin123</p>
      </div>
    </form>
  </div>
</div>
