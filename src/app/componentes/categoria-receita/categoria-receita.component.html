<section class="categoria-section" [ngClass]="categoria().id">
  <div class="categoria-header" [ngClass]="categoria().id">
    <div class="icon-wrapper">
      <!-- Ícone PNG para Doces -->
      <img *ngIf="categoria().id === 'doce'" class="categoria-icon" src="assets/logos/doce.png" alt="Categoria Doce" />

      <!-- Ícone PNG para Salgados -->
      <img *ngIf="categoria().id === 'salgado'" class="categoria-icon" src="assets/logos/salgado.png" alt="Categoria Salgado" />
    </div>

    <div class="text-wrapper">
      <div class="title">{{ categoria().value }}</div>
      <div class="message">
        Receitas deliciosas da categoria {{ categoria().value }}
      </div>
    </div>
  </div>

  <!-- 🔹 Carrossel -->
  <div class="carousel-container" [ngClass]="categoria().id">
  <!-- Carrossel -->
  <div class="carousel" #carousel>
    @for (receita of categoria().receitas; track receita.id) {
      <app-receita-card [receita]="receita"></app-receita-card>
    }
  </div>

  <!-- Novos botões de navegação dentro do carrossel -->
  <button *ngIf="canScrollLeft" class="nav-btn nav-left" (click)="scrollLeft()" aria-label="Anterior">
    <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <polyline points="15 18 9 12 15 6"></polyline>
    </svg>
  </button>
  <button *ngIf="canScrollRight" class="nav-btn nav-right" (click)="scrollRight()" aria-label="Próximo">
    <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <polyline points="9 18 15 12 9 6"></polyline>
    </svg>
  </button>
  </div>
</section>
