<section class="categoria-section" [ngClass]="categoria().id">
  <div class="categoria-header" [ngClass]="categoria().id">
    <div class="icon-wrapper">
      <!-- Ícone de Bolo para Doces -->
      <svg
        *ngIf="categoria().id === 'doce'"
        class="categoria-icon"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 2v2m0 16v2M2 12h2m16 0h2" />
      </svg>
      
      <!-- Ícone de Coxa de Frango para Salgados -->
      <svg
        *ngIf="categoria().id === 'salgado'"
        class="categoria-icon"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    </div>

    <div class="text-wrapper">
      <div class="title">{{ categoria().value }}</div>
      <div class="message">
        Receitas deliciosas da categoria {{ categoria().value }}
      </div>
    </div>
  </div>

  <!-- 🔹 Carrossel -->
  <div class="carousel-container" [ngClass]="categoria().id">
  <!-- Botão esquerdo -->
  <button 
    *ngIf="canScrollLeft" 
    class="button left" 
    (click)="scrollLeft()" 
    [ngClass]="categoria().id">
    <div class="button-box">
      <span class="button-elem">
        <svg viewBox="0 0 46 40">
          <path d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"/>
        </svg>
      </span>
      <span class="button-elem">
        <svg viewBox="0 0 46 40">
          <path d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"/>
        </svg>
      </span>
    </div>
  </button>

  <!-- Carrossel -->
  <div class="carousel" #carousel>
    @for (receita of categoria().receitas; track receita.id) {
      <app-receita-card [receita]="receita"></app-receita-card>
    }
  </div>

  <!-- Botão direito -->
  <button 
    *ngIf="canScrollRight" 
    class="button right" 
    (click)="scrollRight()" 
    [ngClass]="categoria().id">
    <div class="button-box">
      <span class="button-elem">
        <svg viewBox="0 0 46 40">
          <path d="M0 20.038c0-.7.3-1.5.8-2.1l16-17c1.1-1 3.2-1.4 4.4-.3 1.2 1.1 1.2 3.3 0 4.4L9.9 20H43c1.7 0 3 1.3 3 3s-1.3 3-3 3H9.9l11.3 11.9c1 1 1.2 3.3 0 4.4-1.2 1.1-3.3.8-4.4-.3l-16-17c-.5-.5-.8-1.1-.8-1.9z"/>
        </svg>
      </span>
      <span class="button-elem">
        <svg viewBox="0 0 46 40">
          <path d="M0 20.038c0-.7.3-1.5.8-2.1l16-17c1.1-1 3.2-1.4 4.4-.3 1.2 1.1 1.2 3.3 0 4.4L9.9 20H43c1.7 0 3 1.3 3 3s-1.3 3-3 3H9.9l11.3 11.9c1 1 1.2 3.3 0 4.4-1.2 1.1-3.3.8-4.4-.3l-16-17c-.5-.5-.8-1.1-.8-1.9z"/>
        </svg>
      </span>
    </div>
  </button>
  </div>
</section>
