<div class="cadastro-container">
  <div class="cadastro-card">
    <div class="cadastro-header">
      <h1 class="cadastro-titulo">üìù Cadastro</h1>
      <p class="cadastro-subtitulo">Crie sua conta</p>
    </div>

    <form (ngSubmit)="cadastrar()" class="cadastro-form">
      <div class="form-group">
        <label for="nome">Nome Completo</label>
        <input 
          type="text" 
          id="nome" 
          [(ngModel)]="nome"
          name="nome"
          placeholder="Seu nome"
          class="form-input"
          required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="email"
          name="email"
          placeholder="seu@email.com"
          class="form-input"
          required>
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input 
          type="password" 
          id="senha" 
          [(ngModel)]="senha"
          name="senha"
          placeholder="M√≠nimo 6 caracteres"
          class="form-input"
          required>
      </div>

      <div class="form-group">
        <label for="confirmarSenha">Confirmar Senha</label>
        <input 
          type="password" 
          id="confirmarSenha" 
          [(ngModel)]="confirmarSenha"
          name="confirmarSenha"
          placeholder="Digite a senha novamente"
          class="form-input"
          required>
      </div>

      <div class="form-group termos">
        <label class="checkbox">
          <input 
            type="checkbox" 
            [(ngModel)]="aceitarTermos" 
            name="aceitarTermos"
            required>
          <span>
            Li e aceito os 
            <a href="/termos" target="_blank" rel="noopener noreferrer">Termos e Condi√ß√µes</a>.
          </span>
        </label>
      </div>

      <div class="mensagem-erro" *ngIf="mensagemErro">
        {{ mensagemErro }}
      </div>

      <div class="mensagem-sucesso" *ngIf="mensagemSucesso">
        {{ mensagemSucesso }}
      </div>

      <button type="submit" class="btn-cadastrar">
        Cadastrar
      </button>

      <div class="cadastro-footer">
        <p>J√° tem uma conta?</p>
        <button type="button" class="btn-login" (click)="voltarParaLogin()">
          Fazer Login
        </button>
      </div>
    </form>
  </div>
</div>
